<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
       .content{
    top:0;
    left:5px;
    width:600px;
    height:600px;
    position:absolute;
    background-color:rgb(180, 155, 213);
    padding:10px;
    
}
.overlap{
    top:300px;
    left:-200px;
    width:200px;
    height:200px;
    position:absolute;
    background-color:rgb(240,128,128);
    padding:0px;
    
    font-size:16px;
}
.one{
    opacity:.8;
}
.two{
    opacity:1;
}
    </style>
</head>
<body>
    <div class="main">
        <div class="content">
            <button>click</button>
        </div>
        <div class="overlap">
           
            <video width="200" controls>
                <source src="“COMPLETE” Back Workout (Width, Density, Strength!).mp4" type="video/mp4">
                
                
            </video>
        </div>
    </div>
    <script src="Scripts/jquery-2.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(".overlap").animate({ left: "300px" });
                $(".content").removeClass("two");
                $(".content").addClass("one");
            });
            $(".content").click(function () {
                $(".overlap").animate({ left: "-200px" });
                $(".content").addClass("two");

            });
        });
    </script>
</body>
</html>
